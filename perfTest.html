<html>
<head>

    <script type="text/javascript" src="lib/maths.js"></script>
    <script type="text/javascript" src="lib/graphics.js"></script>
    <script type="text/javascript" src="lib/graphs.js"></script>

</head>

<body>

<canvas id="mycanvas" width="1000" height="500" style="margin-left: auto; margin-right: auto; display: block; border: 2px solid black; background-color: white;">
  CANVAS NOT SUPPORTED IN THIS BROWSER!
</canvas>
      

<script>
        
    var canvas = document.getElementById('mycanvas');
    var context = canvas.getContext('2d');
    var graphics = new Graphics(canvas);

    function drawLines(s)
    {
        context.save();

        context.lineWidth = 1;
		context.strokeStyle = "#000000";

        context.beginPath();
  	
        context.moveTo(0, 500);
  	
        for (var i=0; i<=1000; i+=2)
        {
	        //context.lineTo(i*s, 0);
            //context.lineTo(i*s, 1000);
            context.lineTo(Math.random()*1000, Math.random()*500);
            context.lineTo(Math.random()*1000, Math.random()*500);
        }
  
        context.stroke();
  
        context.restore();
    }

    var results = [];
    var maxResult = 0;
    var count = 100;
    var points = [1,2,3];

    for (var s=1; s<=count; s+=1)
    { 
        var t0 = performance.now();
	    {
	        graphics.clear();
	        //drawLines(s);
            graphics.drawLines(points);
        }
	    var t1 = performance.now();
	
	    results.push({ x: s, y: (t1 - t0) });

        //console.log("s: " + s + ", " + (t1-t0).toFixed(2) + " ms");
	    maxResult = Math.max(maxResult, t1 - t0);
    }

    var graph = new Graph(canvas);

	graph.setLimits(-10, count+10, -0.5, maxResult);
	graph.showAxes(10, 0.05);
    graph.addDataset2D(results, "#0000FF", "Duration(ms)");
    graph.draw();

</script>
    
	
</body>
</html>
