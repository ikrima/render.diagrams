<html>
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

<link href="styles.css?v=2.0" rel="stylesheet">

<script type="text/javascript" src="lib/maths.js"></script>
<script type="text/javascript" src="lib/graphics.js?v=1.3"></script>
<script type="text/javascript" src="lib/camera.js?v=1.3"></script>
<script type="text/javascript" src="lib/scene.js"></script>
<script type="text/javascript" src="lib/sceneObjects.js?v=1.6"></script>
<script type="text/javascript" src="lib/brdf.js?v=1.3"></script>
<script type="text/javascript" src="lib/ui.js?v=1.4"></script>
<script type="text/javascript" src="lib/editor.js?v=1.2"></script>
<script type="text/javascript" src="lib/editorTutorial.js?v=1.2"></script>
<script src="ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src-min/mode-javascript.js" type="text/javascript" charset="utf-8"></script>

</head>


<body>

<div id="Editor">

	<!-- Canvas -->
	<canvas id="mainCanvas" tabindex="-1" style="position:fixed;
												left:0;
												top:0;
												cursor:none;">

	</canvas>

	<!-- Property Grid -->
	<div id="propertyGridDock" class="toolbar" style="border:1px solid #DDDDDD;
													position:fixed;
													right:8;
													bottom:8;
													width :400;
													overflow:auto;
													padding:5px 5px;
													box-shadow:3px 3px 5px #999999;">

		<div id="propertyGridResizeGrip" class="toolbar resizeGrip" style="cursor:ns-resize; text-align:center;">

			<img src="images/horizontal_grip.svg" width="20" style="pointer-events:none; user-select:none; -ms-user-select:none; -webkit-user-select:none;" />

		</div>

		<div id="propertyGridList"></div>

	</div>


	<!-- Object List -->
	<div id="objectListDock" class="toolbar" style="border:1px solid #DDDDDD; 
													position:fixed; 
													right:8px; 
													top:100px; 
													width :250px; 
													height :550px; 
													min-height:150px; 
													padding:5px 5px; 
													box-shadow:3px 3px 5px #999999;
													display:flex;
													flex-direction:column;">

		<div id="buttonAreaDockTop" class="toolbar" style="text-align:center;
														padding:5px 0;
														display:flex;
														text-align:center;
														user-select:none;
														-ms-user-select:none;
														-webkit-user-select:none;">

			<div id="objectListButtonAreaTop" class="toolbar" style="display:inline-flex;
																	flex-wrap:wrap;
																	width:170px;
																	margin:0 auto;
																	justify-content: center;">
			</div>
		</div>

		<div id="objectList" style="flex:2;
									overflow:auto;
									border-top:2px solid #999999;
									border-left:2px solid #999999;
									border-bottom:2px solid #FFFFFF;
									border-right:2px solid #FFFFFF;
									user-select:none;
									-ms-user-select:none;
									-webkit-user-select:none;">
			<!--objectList.onmousedown = function(e) { if(e.preventDefault) e.preventDefault(); }-->
		</div>

		<div id="buttonAreaDock" class="toolbar" style="text-align:center;
														padding:5px 0;
														display:flex;
														text-align:center;
														user-select:none;
														-ms-user-select:none;
														-webkit-user-select:none;">

			<div id="objectListButtonArea" class="toolbar" style="display:inline-flex;
																	flex-wrap:wrap;
																	width:190px;
																	margin:0 auto;
																	justify-content: center;">
			</div>
		</div>

		<div id="objectListResizeGrip" class="toolbar resizeGrip" style="cursor:ns-resize; text-align:center;">

			<img src="images/horizontal_grip.svg" width="20" style="pointer-events:none; user-select:none; -ms-user-select:none; -webkit-user-select:none;"/>

		</div>
	</div>

	<!-- File Controls -->
	<div id="fileControlsDock" class="toolbar" style="position:fixed;
														right:5px;
														top:5px;
														padding:5px 0;
														box-shadow:3px 3px 5px #999999;">
	</div>

	<!-- Tool Palette -->
	<div id = "toolPaletteDock" class="toolbar" style="position:fixed;
													left:5px;
													display:block;
													top:5px;
													padding:5px 0;
													border:1px solid #DDDDDD;
													box-shadow:3px 3px 5px #999999;">

		<div id="toolPalette" class="toolbar" style="">
		</div>
	
	</div>

	<!-- Canvas Controls -->
	<div id="canvasControlsDock" class="toolbar" style="bottom:8px;
															position:fixed;
															left:0;
															right:0;
															margin-left:auto;
															margin-right:auto;
															width:330px;
															padding:0 5px;
															border:1px solid #DDDDDD;
															box-shadow:3px 3px 5px #999999;
															text-align:center;">

		<div id = "canvasControls" class="toolbar" style="display:inline-flex;
															padding:2px 0;">

		</div>

	</div>

	<!-- File Open Dialog -->

	<div id="fileManagerSampleEntry" class="appearOnHover" style="margin:10px 10px; visibility:hidden;" tabindex="-1">

		<div id="details" style="position:relative; text-align:center;" tabindex="0">

			<img id="thumbnail" width="256" height="256" src="images/sample_drawing.svg" class="background" style="border-radius:10px; box-shadow:3px 3px 5px #999999" />

			<div style="height:10px"></div>

			<div id="title" style="text-align:center;">Screen Space Reflections</div>
			<input id="titleEdit" type="text" style="display:none; margin:0 auto;" value="sample text"/>

			<div id="date" style="text-align:center; font-size:small">19 Aug 2017, 19:35</div>

			<div id ="details1" class="foreground" style="position:absolute;
							bottom:100px;
							left:0;
							top:0;
							width:256px;
							height:256px;
							border-radius:10px; 
							text-align:center;">

				<div id ="details2" style="position:relative; top:170px">
					<img id="fileOpen"   src="images/load_drawing_localstorage.svg"  width="64" height="64" class="fileButton" style="position:relative; margin:0 2px"/>
					<img id="fileRename" src="images/rename_drawing.svg" width="64" height="64" class="fileButton" style="position:relative; margin:0 2px" />
					<img id="fileDelete" src="images/delete_drawing.svg"  width="64" height="64" class="fileButton" style="position:relative; margin:0 2px" />
				</div>
			</div>

		</div>
	</div>

	<div id = "fileManagerDock" tabIndex = 0 style="border:1px solid black;
													background:#DDDDDD;
													margin:auto auto;
													position:fixed;
													display:flex;
													flex-wrap:wrap;
													top:100px;
													left:0;
													right:0;
													height:600px;
													min-width:266px;
													max-width:858px;
													max-height:532px;
													box-shadow:3px 3px 5px #999999;
													overflow:auto;
													display:none;">
	</div>

	<!-- JavaScript panel -->
	<div id="javascriptDock" tabIndex=0 style="margin:auto auto;
													position:fixed;
													background:#DDDDDD;
													border:1px solid #999999;
													top:100px;
													left:0;
													right:0;
													width:60%;
													height:600px;
													border-radius:15px;
													box-shadow:3px 3px 5px #999999;
													display:none;">

		<div id="javascriptCodeblock" style="position:absolute; 
												left:0; 
												right:0; 
												top:15px; 
												bottom:35px; 
												font-size:14px;">
		</div>

		<div id="buttonPanel" style="position:absolute; 
										left:0; 
										right:0; 
										bottom:0; 
										margin:5px; 
										text-align:center;">
			<button id="OKButton">OK</button>
			<button id="CancelButton">Cancel</button>
		</div>


	</div>

	<!-- Global Hint -->
	<div id="GlobalHint" tabindex="-1" class="hint" style="position:fixed; left:8px; bottom:8px;">

		<h1 id="title">Title</h1>

		<div id="content" class="hintContent">
		<p>Sample Text
		<p>Sample Text
		</div>

		<img id="closeButton" src="images/close_popup.svg" width="12" class="hintCloseButton" style="position:absolute; margin: 4px; top:2px; right:2px" />

	</div>

</div>

<script>
var obj = new GeneralDrawing("Editor");
</script>


</body>
</html>
